name: CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
    workflow_dispatch:

jobs:
    test:
        name: "${{ matrix.os }}, python-${{ matrix.python-version }}"
        runs-on: ${{ matrix.os }}

        env:
            USING_COVERAGE: "3.8"

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ["3.7", "3.8", "3.9", "3.10"]

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v3

            - name: "Set up Python ${{ matrix.python-version }}"
              uses: actions/setup-python@v4
              with:
                  python-version: "${{ matrix.python-version }}"

            - name: "Install dependencies"
              run: |
                  python -m pip install --upgrade pip
                  # tox version: https://github.com/tox-dev/tox/issues/2778
                  python -m pip install coveralls tox==3.28.0 tox-gh-actions

            - name: "Test with tox for ${{ matrix.os }}"
              run: |
                  tox -vv
              env:
                  PLATFORM: ${{ matrix.os }}

            - name: "Coveralls"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  coveralls --service=github
              if: ${{ runner.os == 'Linux' && contains(env.USING_COVERAGE, matrix.python-version) }}
