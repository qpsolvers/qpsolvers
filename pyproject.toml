[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "qpsolvers"
readme = "README.md"
authors = [
    {name = "Stéphane Caron", email = "stephane.caron@normalesup.org"},
]
maintainers = [
    {name = "Stéphane Caron", email = "stephane.caron@normalesup.org"},
]
dynamic = ['version', 'description']
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "scipy >=1.2.0",
]

[project.optional-dependencies]
all_pypi_solvers = [
    "cvxopt >=1.2.6",
    "cvxpy >=1.1.11",
    "ecos >=2.0.7.post1",
    "osqp >=0.6.2",
    "quadprog >=0.1.11",
    "scs >=3.0.1",
]
doc = [
    "sphinx",
]
quadprog = [
    "quadprog >=0.1.11",
]
quadprog-wheel = [
    "quadprog-wheel >=0.1.11",
]
starter_solvers = [
    "cvxopt >=1.2.6",
    "cvxpy >=1.1.11",
    "ecos >=2.0.7.post1",
    "osqp >=0.6.2",
    "scs >=3.0.1",
]

[project.urls]
Documentation = "https://scaron.info/doc/qpsolvers/"
Source = "https://github.com/stephane-caron/qpsolvers"
Tracker = "https://github.com/stephane-caron/qpsolvers/issues"
Changelog = "https://github.com/stephane-caron/qpsolvers/blob/master/CHANGELOG.md"

[tool.black]
line-length = 79
