[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "qpsolvers"
readme = "README.md"
authors = [
    {name = "Stéphane Caron", email = "stephane.caron@normalesup.org"},
]
maintainers = [
    {name = "Stéphane Caron", email = "stephane.caron@normalesup.org"},
]
dynamic = ['version', 'description']
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy >= 1.15.4",
    "scipy >=1.2.0",
]
keywords = ["quadratic programming", "solver", "numerical optimization"]

[project.optional-dependencies]
all_pypi_solvers = [
    "cvxopt >=1.2.6",
    "ecos >=2.0.8",
    "highspy >=1.1.2.dev3",
    "osqp >=0.6.2",
    "proxsuite >=0.2.9",
    "quadprog >=0.1.11",
    "scs >=3.2.0",
]
open_source_solvers = [
    "cvxopt >=1.2.6",
    "ecos >=2.0.8",
    "osqp >=0.6.2",
    "proxsuite >=0.2.9",
    "scs >=3.2.0",
]
quadprog = [
    "quadprog >=0.1.11",
]
quadprog-wheel = [
    "quadprog-wheel >=0.1.11",
]

[project.urls]
Documentation = "https://scaron.info/doc/qpsolvers/"
Source = "https://github.com/stephane-caron/qpsolvers"
Tracker = "https://github.com/stephane-caron/qpsolvers/issues"
Changelog = "https://github.com/stephane-caron/qpsolvers/blob/master/CHANGELOG.md"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79
